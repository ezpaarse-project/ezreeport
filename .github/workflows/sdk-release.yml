name: Release SDK package

on:
  push:
    tags:
      - '@ezpaarse-project/ezreeport-sdk-js@*'

env:
  HUSKY: 0
  TURBO_UI: 'false'

concurrency:
  group: "release-sdk"
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies âš™ï¸
        run: pnpm i --frozen-lockfile

      - name: Build SDK ğŸ”§
        run: pnpm turbo run @ezpaarse-project/ezreeport-sdk-js#build:js @ezpaarse-project/ezreeport-sdk-js#build:types

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies ğŸ”
        run: pnpm --filter @ezpaarse-project/ezreeport-sdk-js exec -- npm audit signatures

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          EZR_TAG: ${{ github.ref == 'refs/heads/master' && 'latest' || (github.ref == 'refs/heads/dev' && 'dev' || 'rc') }}
        run: pnpm --filter @ezpaarse-project/ezreeport-sdk-js publish --provenance --tag $EZR_TAG --access public --no-git-checks
