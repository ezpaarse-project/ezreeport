name: Release Worker container

on:
  push:
    tags:
      - 'ezreeport-worker@*'

env:
  HUSKY: 0
  TURBO_UI: 'false'

concurrency:
  group: "release-worker"
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Get tags of image ⚙️
        id: docker_tags
        run: |
          if ${{ contains(github.ref_name, '-rc.') }}; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          elif ${{ contains(github.ref_name, '-beta.') }}; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          else
            echo "tag=stable" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta 🔧
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/ezpaarse-project/ezreeport-worker
          tags: |
            type=match,pattern=^ezreeport-worker@(.+)$,group=1
            type=raw,value=${{ steps.docker_tags.outputs.tag }}

      - name: Login to GitHub Container Registry 🔑
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU ⚙️
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ⚙️
        uses: docker/setup-buildx-action@v3

      - name: Build and push 🚚
        uses: docker/build-push-action@v6
        with:
          push: true
          target: worker
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
