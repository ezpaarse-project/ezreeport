name: Lint whole project

on:
  pull_request:
    branches:
      - '*'

env:
  HUSKY: 0
  TURBO_UI: 'false'

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies âš™ï¸
        run: pnpm i --frozen-lockfile

      - name: Type check packages ğŸš¨
        run: pnpm turbo run type-check

      - name: Lint packages ğŸš¨
        run: pnpm turbo run lint

      - name: Have a changeset ğŸš¨
        run: pnpm changeset status --since ${{ github.base_ref }}
