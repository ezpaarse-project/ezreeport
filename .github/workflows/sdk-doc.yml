name: Build and Deploy SDK documentation

on:
  push:
    branches:
      - master
    tags:
      - '@ezpaarse-project/ezreeport-sdk-js@*'

env:
  HUSKY: 0
  TURBO_UI: 'false'

env:
  TURBO_UI: 'false'

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        with:
          static_site_generator: 'static'

      - name: Install dependencies âš™ï¸
        run: pnpm i --frozen-lockfile

      - name: Build documentation ğŸ”§
        run: pnpm turbo run @ezpaarse-project/ezreeport-sdk-js#build:docs

      - name: Upload artifact ğŸšš
        uses: actions/upload-pages-artifact@v3
        with:
          path: services/sdk/docs

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
