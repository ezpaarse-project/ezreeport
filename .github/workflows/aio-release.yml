name: Release All In One container

on:
  push:
    tags:
      - 'ezreeport-report@*'
      - 'ezreeport-files@*'
      - 'ezreeport-mail@*'
      - 'ezreeport-scheduler@*'
      - 'ezreeport-worker@*'

env:
  HUSKY: 0
  TURBO_UI: 'false'
  EZR_IS_DEV: ${{ contains(github.ref_name, 'beta') }}
  EZR_IS_RC: ${{ contains(github.ref_name, 'rc') }}

concurrency:
  group: "release-aio"
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Docker meta üîß
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/ezpaarse-project/ezreeport-aio
          tags: |
            type=raw,value={{commit_date 'YYYYMM'}},suffix=${{ (env.EZR_IS_DEV && 'dev') || ((env.EZR_IS_RC && 'rc') || '')  }}
            type=raw,value=latest,enable=${{ !env.EZR_IS_DEV && !env.EZR_IS_RC }}
            type=raw,value=rc,enable=${{ env.EZR_IS_RC }}
            type=raw,value=dev,enable=${{ env.EZR_IS_DEV }}

      - name: Login to GitHub Container Registry üîë
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU ‚öôÔ∏è
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx ‚öôÔ∏è
        uses: docker/setup-buildx-action@v3

      - name: Build and push üöö
        uses: docker/build-push-action@v6
        with:
          push: true
          target: aio
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
