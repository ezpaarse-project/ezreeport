name: Release Vue package

on:
  push:
    tags:
      - '@ezpaarse-project/ezreeport-vue@*'

env:
  HUSKY: 0
  TURBO_UI: 'false'
  EZR_IS_DEV: ${{ contains(github.ref_name, 'beta') }}
  EZR_IS_RC: ${{ contains(github.ref_name, 'rc') }}

concurrency:
  group: "release-vue"
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm âš™ï¸
        uses: pnpm/action-setup@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies âš™ï¸
        run: pnpm i --frozen-lockfile

      - name: Build SDK ğŸ”§
        run: pnpm turbo run @ezpaarse-project/ezreeport-vue#build

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies ğŸ”
        run: pnpm --filter @ezpaarse-project/ezreeport-vue exec -- npm audit signatures

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          EZR_TAG: ${{ (env.EZR_IS_RC && 'rc') || ((env.EZR_IS_DEV && 'dev') || 'latest') }}
        run: pnpm --filter @ezpaarse-project/ezreeport-vue publish --provenance --tag $EZR_TAG --access public --no-git-checks
