version: "3.9"

services:
  db:
    image: postgres:15.1-alpine3.17
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_DB=${DATABASE_DB}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - ./data/db:/var/lib/postgresql/data
    deploy:
      resources:
          limits:
            memory: 256MB
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 20s

  report:
    build:
      context: .
      target: report-prisma
    entrypoint: ""
    command: ["/bin/sh", "-c", "pnpm run db:migrate"]
    environment:
      - DATABASE_URL
    depends_on:
      db:
        condition: service_healthy
    restart: "no"